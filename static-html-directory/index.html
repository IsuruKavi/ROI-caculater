<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white shadow-md rounded-md p-6 max-w-lg w-full">
      <h1 class="text-2xl font-semibold text-center text-indigo-800 mb-6">
        ROI Calculator
      </h1>
      <form action="" id="ROIForm" class="space-y-4">
        <div>
          <label for="fname" class="block font-semibold text-gray-700"
            >Cost of Investment</label
          >
          <input
            type="text"
            id="coi"
            name="fname"
            placeholder=""
            class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-2 px-3"
          />
        </div>
        <div>
          <label for="lname" class="block font-semibold text-gray-700"
            >Final Value of Invesment</label
          >
          <input
            type="text"
            id="fvi"
            name="lname"
            placeholder=""
            class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-2 px-3"
          />
        </div>
        <div>
          <label for="period" class="block font-semibold text-gray-700"
            >Initial Value of Invesment</label
          >
          <input
            type="text"
            id="ivi"
            name="period"
            class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-2 px-3"
          />
        </div>

        <div class="flex justify-center">
          <input
            type="submit"
            value="Calculate ROI"
            class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md cursor-pointer hover:bg-blue-600"
          />
        </div>
      </form>
      <div
        id="npv_value"
        class="mt-4 border-2 border-blue-400 bg-blue-100 rounded-md p-4 shadow-md text-blue-800 font-semibold text-center"
      >
        ROI: _
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
